<ion-header>

    <ion-navbar>
        <ion-title>글쓰기</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="insert()"><ion-icon name="send"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-label color="primary" stacked>제목</ion-label>
    <ion-input [(ngModel)]="title" class="write-input"></ion-input>

    <ion-label color="primary" stacked>내용</ion-label>
    <ion-textarea [(ngModel)]="content" autosize class="write-area"></ion-textarea>
</ion-content>
