<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{title}}
        </ion-card-header>
        <ion-card-content>
            <p class="writer gray">{{writer}}</p>
            {{content}}
        </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let c of comment">
        <ion-card-content>
            <p class="comment-writer gray">{{c.writer}}</p>
            <p class="comment-comment">{{c.comment}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
