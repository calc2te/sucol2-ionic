<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{title}}
        </ion-card-header>
        <ion-card-content>
            <p class="writer gray box-writer">{{writer}}</p>
            <p class="box-content">{{content}}</p>
        </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let c of comment">
        <ion-card-content>
            <p class="comment-writer gray">{{c.writer}}</p>
            <p class="comment-comment box-content">{{c.comment}}</p>
        </ion-card-content>
    </ion-card>

    <!-- comment -->
    <p class="comment-label">댓글</p>

    <div class="comment-box">
        <ion-textarea [(ngModel)]="cmt_content" autosize class="write-area"></ion-textarea>

        <button ion-button full>댓글달기</button>
    </div>
</ion-content>
